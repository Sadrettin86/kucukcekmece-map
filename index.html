<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K√º√ß√ºk√ßekmece Harita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 8px;
            width: 90%;
            max-width: 400px;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 15px;
            font-size: 16px;
            background: transparent;
        }

        .search-icon {
            padding: 10px;
            color: #666;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 14px;
            color: #666;
            z-index: 1000;
        }

        .location-item {
            background: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid #4285f4;
        }

        .location-item:hover {
            background: #f5f5f5;
            transform: translateX(5px);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .no-results {
            padding: 15px;
            text-align: center;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="K√º√ß√ºk√ßekmece'de ara..." autocomplete="off" autofocus>
        </div>
        <div id="suggestions" class="suggestions"></div>
    </div>

    <div id="map"></div>

    <div class="info-panel">
        <strong>üìç K√º√ß√ºk√ßekmece Haritasƒ±</strong><br>
        Sadece K√º√ß√ºk√ßekmece il√ßesi i√ßinde arama yapƒ±lƒ±r
    </div>

    <script>
        let map;
        let service;
        let markers = [];
        let autocompleteService;
        let placesService;

        // K√º√ß√ºk√ßekmece koordinatlarƒ± ve sƒ±nƒ±rlarƒ±
        const KUCUKCEKMECE_CENTER = { lat: 41.0180, lng: 28.7864 };
        const KUCUKCEKMECE_BOUNDS = {
            north: 41.0650,
            south: 40.9710,
            east: 28.8500,
            west: 28.7228
        };

        function initMap() {
            // Haritayƒ± ba≈ülat
            map = new google.maps.Map(document.getElementById('map'), {
                center: KUCUKCEKMECE_CENTER,
                zoom: 13,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                restriction: {
                    latLngBounds: KUCUKCEKMECE_BOUNDS,
                    strictBounds: true
                },
                styles: [
                    {
                        featureType: 'administrative',
                        elementType: 'geometry.stroke',
                        stylers: [{ color: '#4285f4' }, { weight: 2 }]
                    },
                    {
                        featureType: 'administrative.locality',
                        elementType: 'geometry.stroke',
                        stylers: [{ color: '#ff6b6b' }, { weight: 1 }, { visibility: 'on' }]
                    },
                    {
                        featureType: 'administrative.locality',
                        elementType: 'labels.text.fill',
                        stylers: [{ color: '#ff6b6b' }, { visibility: 'on' }]
                    },
                    {
                        featureType: 'administrative.land_parcel',
                        elementType: 'geometry.stroke',
                        stylers: [{ color: '#orange' }, { weight: 0.5 }, { visibility: 'on' }]
                    },
                    {
                        featureType: 'poi',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.business',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.place_of_worship',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.school',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.medical',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.government',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'transit',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'transit.station.bus',
                        stylers: [{ visibility: 'off' }]
                    }
                ]
            });

            // K√º√ß√ºk√ßekmece sƒ±nƒ±rlarƒ±nƒ± vurgula
            const kucukcekmecePolygon = new google.maps.Polygon({
                paths: [
                    { lat: 41.0650, lng: 28.7228 },
                    { lat: 41.0650, lng: 28.8500 },
                    { lat: 40.9710, lng: 28.8500 },
                    { lat: 40.9710, lng: 28.7228 }
                ],
                strokeColor: '#4285f4',
                strokeOpacity: 0.8,
                strokeWeight: 3,
                fillColor: '#4285f4',
                fillOpacity: 0.1
            });
            kucukcekmecePolygon.setMap(map);

            // Servisler
            autocompleteService = new google.maps.places.AutocompleteService();
            placesService = new google.maps.places.PlacesService(map);

            // Mahalle sƒ±nƒ±rlarƒ±nƒ± y√ºkle
            loadNeighborhoodBoundaries();

            // Arama input eventi
            const searchInput = document.getElementById('searchInput');
            const suggestions = document.getElementById('suggestions');

            // Sayfa y√ºklendiƒüinde otomatik odaklan
            setTimeout(() => {
                searchInput.focus();
            }, 1000);

            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                if (query.length > 2) {
                    searchPlaces(query);
                } else {
                    suggestions.style.display = 'none';
                }
            });

            // Enter tu≈üu
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const query = this.value.trim();
                    if (query) {
                        performSearch(query);
                    }
                }
            });

            // Dƒ±≈üarƒ± tƒ±klandƒ±ƒüƒ±nda √∂nerileri gizle
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container')) {
                    suggestions.style.display = 'none';
                }
            });
        }

        function searchPlaces(query) {
            const request = {
                input: query + ' K√º√ß√ºk√ßekmece ƒ∞stanbul',
                locationBias: {
                    center: KUCUKCEKMECE_CENTER,
                    radius: 5000
                },
                componentRestrictions: { country: 'tr' }
            };

            autocompleteService.getPlacePredictions(request, (predictions, status) => {
                const suggestions = document.getElementById('suggestions');
                suggestions.innerHTML = '';

                if (status === google.maps.places.PlacesServiceStatus.OK && predictions) {
                    // Sadece K√º√ß√ºk√ßekmece ile ilgili sonu√ßlarƒ± filtrele ve POI'leri hari√ß tut
                    const filteredPredictions = predictions.filter(prediction => {
                        const isInKucukcekmece = prediction.description.toLowerCase().includes('k√º√ß√ºk√ßekmece') ||
                                               prediction.description.toLowerCase().includes('kucukcekmece');
                        
                        // POI t√ºrlerini filtrele (sadece sokak, cadde, mahalle vb. kabul et)
                        const allowedTypes = ['route', 'street_address', 'sublocality', 'neighborhood', 'political'];
                        const hasPOIType = prediction.types && prediction.types.some(type => 
                            type.includes('establishment') || 
                            type.includes('point_of_interest') ||
                            type.includes('store') ||
                            type.includes('restaurant') ||
                            type.includes('school') ||
                            type.includes('hospital') ||
                            type.includes('bank') ||
                            type.includes('pharmacy')
                        );
                        
                        return isInKucukcekmece && !hasPOIType;
                    });

                    if (filteredPredictions.length > 0) {
                        filteredPredictions.slice(0, 5).forEach(prediction => {
                            const item = document.createElement('div');
                            item.className = 'location-item';
                            item.innerHTML = `
                                <div><strong>${prediction.structured_formatting.main_text}</strong></div>
                                <div style="font-size: 12px; color: #666;">${prediction.structured_formatting.secondary_text}</div>
                            `;
                            item.addEventListener('click', () => {
                                selectPlace(prediction.place_id, prediction.description);
                            });
                            suggestions.appendChild(item);
                        });
                        suggestions.style.display = 'block';
                    } else {
                        suggestions.innerHTML = '<div class="no-results">K√º√ß√ºk√ßekmece\'de sonu√ß bulunamadƒ±</div>';
                        suggestions.style.display = 'block';
                    }
                } else {
                    suggestions.innerHTML = '<div class="no-results">Sonu√ß bulunamadƒ±</div>';
                    suggestions.style.display = 'block';
                }
            });
        }

        function selectPlace(placeId, description) {
            const request = {
                placeId: placeId,
                fields: ['name', 'geometry', 'formatted_address', 'rating', 'types']
            };

            placesService.getDetails(request, (place, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    const location = place.geometry.location;
                    
                    // K√º√ß√ºk√ßekmece sƒ±nƒ±rlarƒ± i√ßinde mi kontrol et
                    if (isInKucukcekmece(location.lat(), location.lng())) {
                        showPlace(place);
                        document.getElementById('searchInput').value = place.name;
                        document.getElementById('suggestions').style.display = 'none';
                    } else {
                        alert('Bu konum K√º√ß√ºk√ßekmece sƒ±nƒ±rlarƒ± dƒ±≈üƒ±nda!');
                    }
                }
            });
        }

        function performSearch(query) {
            const request = {
                query: query + ' K√º√ß√ºk√ßekmece ƒ∞stanbul',
                location: KUCUKCEKMECE_CENTER,
                radius: 5000,
                fields: ['name', 'geometry', 'formatted_address']
            };

            placesService.textSearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                    // K√º√ß√ºk√ßekmece i√ßindeki sonu√ßlarƒ± filtrele
                    const filteredResults = results.filter(place => {
                        const location = place.geometry.location;
                        return isInKucukcekmece(location.lat(), location.lng());
                    });

                    if (filteredResults.length > 0) {
                        clearMarkers();
                        filteredResults.slice(0, 10).forEach(place => {
                            addMarker(place);
                        });
                        
                        // ƒ∞lk sonuca odaklan
                        showPlace(filteredResults[0]);
                    } else {
                        alert('K√º√ß√ºk√ßekmece\'de bu aramayla ilgili sonu√ß bulunamadƒ±!');
                    }
                } else {
                    alert('Arama sonucu bulunamadƒ±!');
                }
            });

            document.getElementById('suggestions').style.display = 'none';
        }

        function isInKucukcekmece(lat, lng) {
            return lat >= KUCUKCEKMECE_BOUNDS.south && 
                   lat <= KUCUKCEKMECE_BOUNDS.north && 
                   lng >= KUCUKCEKMECE_BOUNDS.west && 
                   lng <= KUCUKCEKMECE_BOUNDS.east;
        }

        function showPlace(place) {
            const location = place.geometry.location;
            
            clearMarkers();
            
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: place.name,
                animation: google.maps.Animation.DROP
            });

            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div style="max-width: 250px;">
                        <h3 style="margin: 0 0 10px 0; color: #333;">${place.name}</h3>
                        <p style="margin: 5px 0; color: #666; font-size: 14px;">${place.formatted_address}</p>
                        ${place.rating ? `<div style="color: #f4b400; margin: 5px 0;">‚≠ê ${place.rating}/5</div>` : ''}
                        <div style="margin-top: 10px; font-size: 12px; color: #888;">üìç K√º√ß√ºk√ßekmece, ƒ∞stanbul</div>
                    </div>
                `
            });

            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });

            markers.push(marker);
            map.setCenter(location);
            map.setZoom(16);
            
            // Otomatik olarak info window'u a√ß
            setTimeout(() => infoWindow.open(map, marker), 500);
        }

        function addMarker(place) {
            const marker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                title: place.name
            });

            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div>
                        <h4>${place.name}</h4>
                        <p>${place.formatted_address}</p>
                    </div>
                `
            });

            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });

            markers.push(marker);
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        // Mahalle sƒ±nƒ±rlarƒ±nƒ± y√ºkle
        async function loadNeighborhoodBoundaries() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Sadrettin86/kucukcekmece-map/main/export.geojson');
                const geojsonData = await response.json();
                
                // GeoJSON'u haritaya ekle
                map.data.addGeoJson(geojsonData);
                
                // Mahalle sƒ±nƒ±rlarƒ± stilini ayarla
                map.data.setStyle({
                    fillOpacity: 0,
                    strokeColor: '#ff0000',
                    strokeWeight: 1,
                    strokeOpacity: 0.7
                });

                // Mahalle √ºzerine gelince sadece sƒ±nƒ±r kalƒ±nla≈üsƒ±n
                map.data.addListener('mouseover', function(event) {
                    map.data.overrideStyle(event.feature, {
                        strokeWeight: 3
                    });
                });

                // Mouse √ßƒ±kƒ±nca normal haline d√∂nd√ºr
                map.data.addListener('mouseout', function(event) {
                    map.data.revertStyle(event.feature);
                });

                // Mahalle tƒ±klama eventi
                map.data.addListener('click', function(event) {
                    // Mahalle sƒ±nƒ±rlarƒ±nƒ± hesapla ve zoom yap
                    const bounds = new google.maps.LatLngBounds();
                    event.feature.getGeometry().forEachLatLng(function(latlng) {
                        bounds.extend(latlng);
                    });
                    
                    map.fitBounds(bounds);
                    
                    // Bir tƒ±k daha yakƒ±n zoom
                    setTimeout(() => {
                        const currentZoom = map.getZoom();
                        map.setZoom(currentZoom + 1);
                    }, 500);
                });

                console.log('Mahalle sƒ±nƒ±rlarƒ± ba≈üarƒ±yla y√ºklendi');
            } catch (error) {
                console.error('Mahalle sƒ±nƒ±rlarƒ± y√ºklenirken hata:', error);
            }
        }

        // Harita y√ºklendiƒüinde √ßalƒ±≈ü
        window.onload = function() {
            if (typeof google === 'undefined') {
                document.body.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; font-family: Arial, sans-serif;">
                        <h2 style="color: #e74c3c; margin-bottom: 20px;">‚ö†Ô∏è Google Maps API Anahtarƒ± Gerekli</h2>
                        <div style="max-width: 600px; text-align: center; line-height: 1.6; color: #666;">
                            <p>Bu harita sitesinin √ßalƒ±≈ümasƒ± i√ßin Google Maps API anahtarƒ± gereklidir.</p>
                            <p><strong>Kurulum adƒ±mlarƒ±:</strong></p>
                            <ol style="text-align: left; margin: 20px 0;">
                                <li><a href="https://console.cloud.google.com" target="_blank">Google Cloud Console</a>'a gidin</li>
                                <li>Yeni bir proje olu≈üturun veya mevcut projeyi se√ßin</li>
                                <li>"APIs & Services" > "Library" b√∂l√ºm√ºnden ≈üu API'leri etkinle≈ütirin:
                                    <ul>
                                        <li>Maps JavaScript API</li>
                                        <li>Places API</li>
                                    </ul>
                                </li>
                                <li>"Credentials" b√∂l√ºm√ºnden API anahtarƒ± olu≈üturun</li>
                                <li>HTML dosyasƒ±nƒ±n en altƒ±ndaki script etiketindeki YOUR_API_KEY'i ger√ßek anahtarƒ±nƒ±zla deƒüi≈ütirin</li>
                            </ol>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0; font-family: monospace;">
                                &lt;script src="https://maps.googleapis.com/maps/api/js?key=<span style="color: #e74c3c;">AIzaSyBwTLcFVxOdIgVtFU9csIjgjB6h8M0PCcM</span>&libraries=places&callback=initMap"&gt;&lt;/script&gt;
                            </div>
                        </div>
                    </div>
                `;
            }
        };
    </script>

    <!-- Google Maps API - API anahtarƒ±nƒ± buraya ekleyin -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwTLcFVxOdIgVtFU9csIjgjB6h8M0PCcM&libraries=places&callback=initMap" async defer></script>
</body>
</html>
