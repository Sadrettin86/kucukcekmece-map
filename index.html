<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K√º√ß√ºk√ßekmece Harita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .search-container {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 8px;
            width: 90%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .search-container {
                top: 60px;
                width: 85%;
            }
        }

        /* Harita kontrol butonlarƒ±nƒ± k√º√ß√ºlt */
        .gm-style .gm-style-mtc {
            font-size: 11px !important;
        }

        .gm-style .gm-style-mtc > div {
            padding: 4px 8px !important;
            line-height: 1.2 !important;
        }

        /* Konum butonu */
        .location-btn {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .location-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .location-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .location-btn {
                display: none;
            }
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 15px;
            font-size: 16px;
            background: transparent;
        }

        .search-icon {
            padding: 10px;
            color: #666;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .location-item {
            background: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid #4285f4;
        }

        .location-item:hover {
            background: #f5f5f5;
            transform: translateX(5px);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .no-results {
            padding: 15px;
            text-align: center;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="K√º√ß√ºk√ßekmece'de ara..." autocomplete="off" autofocus>
        </div>
        <div id="suggestions" class="suggestions"></div>
    </div>

    <div class="location-btn" id="locationBtn">
        üìç
    </div>

    <div id="map"></div>

    <script>
        let map;
        let service;
        let markers = [];
        let autocompleteService;
        let placesService;
        let userLocationMarker = null;
        let watchId = null;

        // K√º√ß√ºk√ßekmece koordinatlarƒ± ve sƒ±nƒ±rlarƒ±
        const KUCUKCEKMECE_CENTER = { lat: 41.0180, lng: 28.7864 };
        const KUCUKCEKMECE_BOUNDS = {
            north: 41.0650,
            south: 40.9710,
            east: 28.8500,
            west: 28.7228
        };

        function initMap() {
            // Haritayƒ± ba≈ülat
            map = new google.maps.Map(document.getElementById('map'), {
                center: KUCUKCEKMECE_CENTER,
                zoom: 13,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                gestureHandling: 'greedy',
                rotateControl: true,
                tilt: 0,
                zoomControl: false,
                mapTypeControlOptions: {
                    mapTypeIds: [google.maps.MapTypeId.ROADMAP, google.maps.MapTypeId.HYBRID]
                },
                restriction: {
                    latLngBounds: KUCUKCEKMECE_BOUNDS,
                    strictBounds: true
                },
                styles: [
                    {
                        featureType: 'administrative',
                        elementType: 'geometry.stroke',
                        stylers: [{ color: '#4285f4' }, { weight: 2 }]
                    },
                    {
                        featureType: 'administrative.locality',
                        elementType: 'geometry.stroke',
                        stylers: [{ color: '#ff6b6b' }, { weight: 1 }, { visibility: 'on' }]
                    },
                    {
                        featureType: 'administrative.locality',
                        elementType: 'labels.text.fill',
                        stylers: [{ color: '#ff6b6b' }, { visibility: 'on' }]
                    },
                    {
                        featureType: 'administrative.land_parcel',
                        elementType: 'geometry.stroke',
                        stylers: [{ color: '#orange' }, { weight: 0.5 }, { visibility: 'on' }]
                    },
                    {
                        featureType: 'road',
                        elementType: 'labels.text.fill',
                        stylers: [{ visibility: 'on' }, { 'font-size': '16px' }]
                    },
                    {
                        featureType: 'road',
                        elementType: 'labels.text.stroke',
                        stylers: [{ visibility: 'on' }, { 'font-size': '16px' }]
                    },
                    {
                        featureType: 'road.local',
                        elementType: 'labels.text',
                        stylers: [{ visibility: 'on' }, { 'font-size': '14px' }]
                    },
                    {
                        featureType: 'road.arterial',
                        elementType: 'labels.text',
                        stylers: [{ visibility: 'on' }, { 'font-size': '18px' }]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'labels.text',
                        stylers: [{ visibility: 'on' }, { 'font-size': '20px' }]
                    },
                    {
                        featureType: 'poi',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.business',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.place_of_worship',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.school',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.medical',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.government',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'transit',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'transit.station.bus',
                        stylers: [{ visibility: 'off' }]
                    }
                ]
            });

            // K√º√ß√ºk√ßekmece sƒ±nƒ±rlarƒ±nƒ± vurgula
            const kucukcekmecePolygon = new google.maps.Polygon({
                paths: [
                    { lat: 41.0650, lng: 28.7228 },
                    { lat: 41.0650, lng: 28.8500 },
                    { lat: 40.9710, lng: 28.8500 },
                    { lat: 40.9710, lng: 28.7228 }
                ],
                strokeColor: '#4285f4',
                strokeOpacity: 0.8,
                strokeWeight: 3,
                fillColor: '#4285f4',
                fillOpacity: 0.1
            });
            kucukcekmecePolygon.setMap(map);

            // Servisler
            autocompleteService = new google.maps.places.AutocompleteService();
            placesService = new google.maps.places.PlacesService(map);

            // Mahalle sƒ±nƒ±rlarƒ±nƒ± y√ºkle
            loadNeighborhoodBoundaries();

            // Mobilde konum takibini ba≈ülat
            if (window.innerWidth <= 768) {
                startLocationTracking();
            } else {
                // Konum butonunu ba≈ülat (sadece desktop)
                initLocationButton();
            }

            // Arama input eventi
            const searchInput = document.getElementById('searchInput');
            const suggestions = document.getElementById('suggestions');

            // Sayfa y√ºklendiƒüinde otomatik odaklan
            setTimeout(() => {
                searchInput.focus();
            }, 1000);

            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                if (query.length > 2) {
                    searchPlaces(query);
                } else {
                    suggestions.style.display = 'none';
                }
            });

            // Enter tu≈üu
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const query = this.value.trim();
                    if (query) {
                        performSearch(query);
                    }
                }
            });

            // Dƒ±≈üarƒ± tƒ±klandƒ±ƒüƒ±nda √∂nerileri gizle
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container')) {
                    suggestions.style.display = 'none';
                }
            });
        }

        // Mobil konum takibini ba≈ülat
        function startLocationTracking() {
            if (navigator.geolocation) {
                // ƒ∞lk konumu al
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        updateUserLocation(position);
                    },
                    function(error) {
                        console.error('ƒ∞lk konum alƒ±namadƒ±:', error);
                    }
                );

                // S√ºrekli konum takibi ba≈ülat
                watchId = navigator.geolocation.watchPosition(
                    function(position) {
                        updateUserLocation(position);
                    },
                    function(error) {
                        console.error('Konum takibi hatasƒ±:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 1000,
                        timeout: 5000
                    }
                );
            }
        }

        // Kullanƒ±cƒ± konumunu g√ºncelle
        function updateUserLocation(position) {
            const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            // K√º√ß√ºk√ßekmece sƒ±nƒ±rlarƒ± i√ßinde mi kontrol et
            if (isInKucukcekmece(userLocation.lat, userLocation.lng)) {
                // Mevcut marker'ƒ± kaldƒ±r
                if (userLocationMarker) {
                    userLocationMarker.setMap(null);
                }

                // Turkuaz nokta marker olu≈ütur
                userLocationMarker = new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    title: 'Konumunuz',
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 8,
                        fillColor: '#40E0D0',
                        fillOpacity: 1,
                        strokeColor: '#ffffff',
                        strokeWeight: 2
                    },
                    zIndex: 9999
                });

                // ƒ∞lk konum alƒ±ndƒ±ƒüƒ±nda merkeze al
                if (!map.getUserLocation) {
                    map.setCenter(userLocation);
                    map.setZoom(16);
                    map.getUserLocation = true;
                }
            }
        }

        // Konum butonunu ba≈ülat
        function initLocationButton() {
            const locationBtn = document.getElementById('locationBtn');
            
            locationBtn.addEventListener('click', function() {
                if (navigator.geolocation) {
                    // Konum alƒ±nƒ±rken buton animasyonu
                    locationBtn.style.transform = 'scale(0.9)';
                    locationBtn.innerHTML = '‚è≥';
                    
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            const userLocation = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            
                            // Kullanƒ±cƒ± konumu K√º√ß√ºk√ßekmece sƒ±nƒ±rlarƒ± i√ßinde mi kontrol et
                            if (isInKucukcekmece(userLocation.lat, userLocation.lng)) {
                                // Konum marker'ƒ± ekle
                                clearMarkers();
                                const marker = new google.maps.Marker({
                                    position: userLocation,
                                    map: map,
                                    title: 'Konumunuz',
                                    icon: {
                                        url: 'data:image/svg+xml;base64,' + btoa(`
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#4285f4">
                                                <circle cx="12" cy="12" r="8" stroke="white" stroke-width="2"/>
                                            </svg>
                                        `),
                                        scaledSize: new google.maps.Size(24, 24)
                                    },
                                    animation: google.maps.Animation.DROP
                                });
                                
                                markers.push(marker);
                                map.setCenter(userLocation);
                                map.setZoom(17);
                                
                                locationBtn.innerHTML = '‚úÖ';
                                setTimeout(() => {
                                    locationBtn.innerHTML = 'üìç';
                                    locationBtn.style.transform = 'scale(1)';
                                }, 1000);
                            } else {
                                alert('Konumunuz K√º√ß√ºk√ßekmece sƒ±nƒ±rlarƒ± dƒ±≈üƒ±nda g√∂r√ºn√ºyor.');
                                locationBtn.innerHTML = '‚ùå';
                                setTimeout(() => {
                                    locationBtn.innerHTML = 'üìç';
                                    locationBtn.style.transform = 'scale(1)';
                                }, 1000);
                            }
                        },
                        function(error) {
                            console.error('Konum alƒ±namadƒ±:', error);
                            alert('Konum alƒ±namadƒ±. L√ºtfen konum servislerinin a√ßƒ±k olduƒüundan emin olun.');
                            locationBtn.innerHTML = '‚ùå';
                            setTimeout(() => {
                                locationBtn.innerHTML = 'üìç';
                                locationBtn.style.transform = 'scale(1)';
                            }, 1000);
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                } else {
                    alert('Bu tarayƒ±cƒ± konum servislerini desteklemiyor.');
                }
            });
        }

        // Mahalle sƒ±nƒ±rlarƒ±nƒ± y√ºkle
        function loadNeighborhoodBoundaries() {
            fetch('https://raw.githubusercontent.com/Sadrettin86/kucukcekmece-map/main/export.geojson')
                .then(response => response.json())
                .then(geojsonData => {
                    // GeoJSON'u haritaya ekle
                    map.data.addGeoJson(geojsonData);
                    
                    // Mahalle sƒ±nƒ±rlarƒ± stilini ayarla
                    map.data.setStyle({
                        fillOpacity: 0,
                        strokeColor: '#ff0000',
                        strokeWeight: 1,
                        strokeOpacity: 0.7
                    });

                    // Mahalle √ºzerine gelince sadece sƒ±nƒ±r kalƒ±nla≈üsƒ±n
                    map.data.addListener('mouseover', function(event) {
                        map.data.overrideStyle(event.feature, {
                            strokeWeight: 3
                        });
                    });

                    // Mouse √ßƒ±kƒ±nca normal haline d√∂nd√ºr
                    map.data.addListener('mouseout', function(event) {
                        map.data.revertStyle(event.feature);
                    });

                    // Mahalle tƒ±klama eventi
                    map.data.addListener('click', function(event) {
                        const name = event.feature.getProperty('name') || 
                                    event.feature.getProperty('ad') || 
                                    event.feature.getProperty('mahalle') ||
                                    'Mahalle';
                        
                        // Mahalle sƒ±nƒ±rlarƒ±nƒ± hesapla
                        const bounds = new google.maps.LatLngBounds();
                        event.feature.getGeometry().forEachLatLng(function(latlng) {
                            bounds.extend(latlng);
                        });
                        
                        // 2 saniyelik popup g√∂ster
                        const infoWindow = new google.maps.InfoWindow({
                            content: `<div style="padding: 8px; font-weight: bold; color: #333;">${name}</div>`,
                            position: bounds.getCenter(),
                            disableAutoPan: true
                        });
                        
                        infoWindow.open(map);
                        
                        // InfoWindow a√ßƒ±ldƒ±ktan sonra √ßarpƒ± butonunu kaldƒ±r
                        google.maps.event.addListenerOnce(infoWindow, 'domready', function() {
                            // √áarpƒ± butonunu gizle - birden fazla selector dene
                            setTimeout(() => {
                                const closeButtons = [
                                    '.gm-ui-hover-effect',
                                    '.gm-style-iw-chr > div',
                                    '.gm-style-iw-chr button',
                                    '[role="button"]'
                                ];
                                
                                closeButtons.forEach(selector => {
                                    const btn = document.querySelector(selector);
                                    if (btn && btn.getAttribute('title') === 'Close') {
                                        btn.style.display = 'none';
                                    }
                                });
                            }, 50);
                        });
                        
                        // 1.5 saniye sonra fade ba≈ülat, 0.5 saniye fade
                        setTimeout(() => {
                            const iwContent = document.querySelector('.gm-style-iw-chr');
                            if (iwContent) {
                                iwContent.style.transition = 'opacity 0.5s ease-out';
                                iwContent.style.opacity = '0';
                            }
                        }, 1500);
                        
                        // 2 saniye sonra popup'ƒ± kapat
                        setTimeout(() => {
                            infoWindow.close();
                        }, 2000);
                        
                        map.fitBounds(bounds);
                        
                        // Yumu≈üak zoom ge√ßi≈üi i√ßin daha uzun s√ºre
                        setTimeout(() => {
                            const currentZoom = map.getZoom();
                            map.setZoom(currentZoom + 1);
                        }, 800);
                    });

                    console.log('Mahalle sƒ±nƒ±rlarƒ± ba≈üarƒ±yla y√ºklendi');
                })
                .catch(error => {
                    console.error('Mahalle sƒ±nƒ±rlarƒ± y√ºklenirken hata:', error);
                });
        }

        function searchPlaces(query) {
            const request = {
                input: query + ' K√º√ß√ºk√ßekmece ƒ∞stanbul',
                locationBias: {
                    center: KUCUKCEKMECE_CENTER,
                    radius: 5000
                },
                componentRestrictions: { country: 'tr' }
            };

            autocompleteService.getPlacePredictions(request, (predictions, status) => {
                const suggestions = document.getElementById('suggestions');
                suggestions.innerHTML = '';

                if (status === google.maps.places.PlacesServiceStatus.OK && predictions) {
                    // Sadece K√º√ß√ºk√ßekmece ile ilgili sonu√ßlarƒ± filtrele ve POI'leri hari√ß tut
                    const filteredPredictions = predictions.filter(prediction => {
                        const isInKucukcekmece = prediction.description.toLowerCase().includes('k√º√ß√ºk√ßekmece') ||
                                               prediction.description.toLowerCase().includes('kucukcekmece');
                        
                        // POI t√ºrlerini filtrele (sadece sokak, cadde, mahalle vb. kabul et)
                        const allowedTypes = ['route', 'street_address', 'sublocality', 'neighborhood', 'political'];
                        const hasPOIType = prediction.types && prediction.types.some(type => 
                            type.includes('establishment') || 
                            type.includes('point_of_interest') ||
                            type.includes('store') ||
                            type.includes('restaurant') ||
                            type.includes('school') ||
                            type.includes('hospital') ||
                            type.includes('bank') ||
                            type.includes('pharmacy')
                        );
                        
                        return isInKucukcekmece && !hasPOIType;
                    });

                    if (filteredPredictions.length > 0) {
                        filteredPredictions.slice(0, 5).forEach(prediction => {
                            const item = document.createElement('div');
                            item.className = 'location-item';
                            item.innerHTML = `
                                <div><strong>${prediction.structured_formatting.main_text}</strong></div>
                                <div style="font-size: 12px; color: #666;">${prediction.structured_formatting.secondary_text}</div>
                            `;
                            item.addEventListener('click', () => {
                                selectPlace(prediction.place_id, prediction.description);
                            });
                            suggestions.appendChild(item);
                        });
                        suggestions.style.display = 'block';
                    } else {
                        suggestions.innerHTML = '<div class="no-results">K√º√ß√ºk√ßekmece\'de sonu√ß bulunamadƒ±</div>';
                        suggestions.style.display = 'block';
                    }
                } else {
                    suggestions.innerHTML = '<div class="no-results">Sonu√ß bulunamadƒ±</div>';
                    suggestions.style.display = 'block';
                }
            });
        }

        function selectPlace(placeId, description) {
            const request = {
                placeId: placeId,
                fields: ['name', 'geometry', 'formatted_address', 'rating', 'types']
            };

            placesService.getDetails(request, (place, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    const location = place.geometry.location;
                    
                    // K√º√ß√ºk√ßekmece sƒ±nƒ±rlarƒ± i√ßinde mi kontrol et
                    if (isInKucukcekmece(location.lat(), location.lng())) {
                        showPlace(place);
                        document.getElementById('searchInput').value = place.name;
                        document.getElementById('suggestions').style.display = 'none';
                    } else {
                        alert('Bu konum K√º√ß√ºk√ßekmece sƒ±nƒ±rlarƒ± dƒ±≈üƒ±nda!');
                    }
                }
            });
        }

        function performSearch(query) {
            const request = {
                query: query + ' K√º√ß√ºk√ßekmece ƒ∞stanbul',
                location: KUCUKCEKMECE_CENTER,
                radius: 5000,
                fields: ['name', 'geometry', 'formatted_address']
            };

            placesService.textSearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                    // K√º√ß√ºk√ßekmece i√ßindeki sonu√ßlarƒ± filtrele
                    const filteredResults = results.filter(place => {
                        const location = place.geometry.location;
                        return isInKucukcekmece(location.lat(), location.lng());
                    });

                    if (filteredResults.length > 0) {
                        clearMarkers();
                        filteredResults.slice(0, 10).forEach(place => {
                            addMarker(place);
                        });
                        
                        // ƒ∞lk sonuca odaklan
                        showPlace(filteredResults[0]);
                    } else {
                        alert('K√º√ß√ºk√ßekmece\'de bu aramayla ilgili sonu√ß bulunamadƒ±!');
                    }
                } else {
                    alert('Arama sonucu bulunamadƒ±!');
                }
            });

            document.getElementById('suggestions').style.display = 'none';
        }

        function isInKucukcekmece(lat, lng) {
            return lat >= KUCUKCEKMECE_BOUNDS.south && 
                   lat <= KUCUKCEKMECE_BOUNDS.north && 
                   lng >= KUCUKCEKMECE_BOUNDS.west && 
                   lng <= KUCUKCEKMECE_BOUNDS.east;
        }

        function showPlace(place) {
            const location = place.geometry.location;
            
            clearMarkers();
            
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: place.name,
                animation: google.maps.Animation.DROP
            });

            markers.push(marker);
            map.setCenter(location);
            map.setZoom(16);
        }

        function addMarker(place) {
            const marker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                title: place.name
            });

            markers.push(marker);
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        // Harita y√ºklendiƒüinde √ßalƒ±≈ü
        window.onload = function() {
            if (typeof google === 'undefined') {
                document.body.innerHTML = `
