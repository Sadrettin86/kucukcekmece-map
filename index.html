<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KÃ¼Ã§Ã¼kÃ§ekmece Harita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .search-container {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 8px;
            width: 90%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .search-container {
                top: 60px;
                width: 85%;
            }
        }

        /* Harita kontrol butonlarÄ±nÄ± kÃ¼Ã§Ã¼lt */
        .gm-style .gm-style-mtc {
            font-size: 11px !important;
        }

        .gm-style .gm-style-mtc > div {
            padding: 4px 8px !important;
            line-height: 1.2 !important;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 15px;
            font-size: 16px;
            background: transparent;
        }

        .search-icon {
            padding: 10px;
            color: #666;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 14px;
            color: #666;
            z-index: 1000;
        }

        .location-item {
            background: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid #4285f4;
        }

        .location-item:hover {
            background: #f5f5f5;
            transform: translateX(5px);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .no-results {
            padding: 15px;
            text-align: center;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-box">
            <span class="search-icon">ğŸ”</span>
            <input type="text" id="searchInput" placeholder="KÃ¼Ã§Ã¼kÃ§ekmece'de ara..." autocomplete="off" autofocus>
        </div>
        <div id="suggestions" class="suggestions"></div>
    </div>

    <div id="map"></div>

    <script>
        let map;
        let service;
        let markers = [];
        let autocompleteService;
        let placesService;

        // KÃ¼Ã§Ã¼kÃ§ekmece koordinatlarÄ± ve sÄ±nÄ±rlarÄ±
        const KUCUKCEKMECE_CENTER = { lat: 41.0180, lng: 28.7864 };
        const KUCUKCEKMECE_BOUNDS = {
            north: 41.0650,
            south: 40.9710,
            east: 28.8500,
            west: 28.7228
        };

        function initMap() {
            // HaritayÄ± baÅŸlat
            map = new google.maps.Map(document.getElementById('map'), {
                center: KUCUKCEKMECE_CENTER,
                zoom: 13,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                gestureHandling: 'greedy',
                restriction: {
                    latLngBounds: KUCUKCEKMECE_BOUNDS,
                    strictBounds: true
                },
                styles: [
                    {
                        featureType: 'administrative',
                        elementType: 'geometry.stroke',
                        stylers: [{ color: '#4285f4' }, { weight: 2 }]
                    },
                    {
                        featureType: 'administrative.locality',
                        elementType: 'geometry.stroke',
                        stylers: [{ color: '#ff6b6b' }, { weight: 1 }, { visibility: 'on' }]
                    },
                    {
                        featureType: 'administrative.locality',
                        elementType: 'labels.text.fill',
                        stylers: [{ color: '#ff6b6b' }, { visibility: 'on' }]
                    },
                    {
                        featureType: 'administrative.land_parcel',
                        elementType: 'geometry.stroke',
                        stylers: [{ color: '#orange' }, { weight: 0.5 }, { visibility: 'on' }]
                    },
                    {
                        featureType: 'poi',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.business',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.place_of_worship',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.school',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.medical',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'poi.government',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'transit',
                        stylers: [{ visibility: 'off' }]
                    },
                    {
                        featureType: 'transit.station.bus',
                        stylers: [{ visibility: 'off' }]
                    }
                ]
            });

            // KÃ¼Ã§Ã¼kÃ§ekmece sÄ±nÄ±rlarÄ±nÄ± vurgula
            const kucukcekmecePolygon = new google.maps.Polygon({
                paths: [
                    { lat: 41.0650, lng: 28.7228 },
                    { lat: 41.0650, lng: 28.8500 },
                    { lat: 40.9710, lng: 28.8500 },
                    { lat: 40.9710, lng: 28.7228 }
                ],
                strokeColor: '#4285f4',
                strokeOpacity: 0.8,
                strokeWeight: 3,
                fillColor: '#4285f4',
                fillOpacity: 0.1
            });
            kucukcekmecePolygon.setMap(map);

            // Servisler
            autocompleteService = new google.maps.places.AutocompleteService();
            placesService = new google.maps.places.PlacesService(map);

            // Mahalle sÄ±nÄ±rlarÄ±nÄ± yÃ¼kle
            loadNeighborhoodBoundaries();

            // Arama input eventi
            const searchInput = document.getElementById('searchInput');
            const suggestions = document.getElementById('suggestions');

            // Sayfa yÃ¼klendiÄŸinde otomatik odaklan
            setTimeout(() => {
                searchInput.focus();
            }, 1000);

            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                if (query.length > 2) {
                    searchPlaces(query);
                } else {
                    suggestions.style.display = 'none';
                }
            });

            // Enter tuÅŸu
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const query = this.value.trim();
                    if (query) {
                        performSearch(query);
                    }
                }
            });

            // DÄ±ÅŸarÄ± tÄ±klandÄ±ÄŸÄ±nda Ã¶nerileri gizle
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container')) {
                    suggestions.style.display = 'none';
                }
            });
        }

        function searchPlaces(query) {
            const request = {
                input: query + ' KÃ¼Ã§Ã¼kÃ§ekmece Ä°stanbul',
                locationBias: {
                    center: KUCUKCEKMECE_CENTER,
                    radius: 5000
                },
                componentRestrictions: { country: 'tr' }
            };

            autocompleteService.getPlacePredictions(request, (predictions, status) => {
                const suggestions = document.getElementById('suggestions');
                suggestions.innerHTML = '';

                if (status === google.maps.places.PlacesServiceStatus.OK && predictions) {
                    // Sadece KÃ¼Ã§Ã¼kÃ§ekmece ile ilgili sonuÃ§larÄ± filtrele ve POI'leri hariÃ§ tut
                    const filteredPredictions = predictions.filter(prediction => {
                        const isInKucukcekmece = prediction.description.toLowerCase().includes('kÃ¼Ã§Ã¼kÃ§ekmece') ||
                                               prediction.description.toLowerCase().includes('kucukcekmece');
                        
                        // POI tÃ¼rlerini filtrele (sadece sokak, cadde, mahalle vb. kabul et)
                        const allowedTypes = ['route', 'street_address', 'sublocality', 'neighborhood', 'political'];
                        const hasPOIType = prediction.types && prediction.types.some(type => 
                            type.includes('establishment') || 
                            type.includes('point_of_interest') ||
                            type.includes('store') ||
                            type.includes('restaurant') ||
                            type.includes('school') ||
                            type.includes('hospital') ||
                            type.includes('bank') ||
                            type.includes('pharmacy')
                        );
                        
                        return isInKucukcekmece && !hasPOIType;
                    });

                    if (filteredPredictions.length > 0) {
                        filteredPredictions.slice(0, 5).forEach(prediction => {
                            const item = document.createElement('div');
                            item.className = 'location-item';
                            item.innerHTML = `
                                <div><strong>${prediction.structured_formatting.main_text}</strong></div>
                                <div style="font-size: 12px; color: #666;">${prediction.structured_formatting.secondary_text}</div>
                            `;
                            item.addEventListener('click', () => {
                                selectPlace(prediction.place_id, prediction.description);
                            });
                            suggestions.appendChild(item);
                        });
                        suggestions.style.display = 'block';
                    } else {
                        suggestions.innerHTML = '<div class="no-results">KÃ¼Ã§Ã¼kÃ§ekmece\'de sonuÃ§ bulunamadÄ±</div>';
                        suggestions.style.display = 'block';
                    }
                } else {
                    suggestions.innerHTML = '<div class="no-results">SonuÃ§ bulunamadÄ±</div>';
                    suggestions.style.display = 'block';
                }
            });
        }

        function selectPlace(placeId, description) {
            const request = {
                placeId: placeId,
                fields: ['name', 'geometry', 'formatted_address', 'rating', 'types']
            };

            placesService.getDetails(request, (place, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    const location = place.geometry.location;
                    
                    // KÃ¼Ã§Ã¼kÃ§ekmece sÄ±nÄ±rlarÄ± iÃ§inde mi kontrol et
                    if (isInKucukcekmece(location.lat(), location.lng())) {
                        showPlace(place);
                        document.getElementById('searchInput').value = place.name;
                        document.getElementById('suggestions').style.display = 'none';
                    } else {
                        alert('Bu konum KÃ¼Ã§Ã¼kÃ§ekmece sÄ±nÄ±rlarÄ± dÄ±ÅŸÄ±nda!');
                    }
                }
            });
        }

        function performSearch(query) {
            const request = {
                query: query + ' KÃ¼Ã§Ã¼kÃ§ekmece Ä°stanbul',
                location: KUCUKCEKMECE_CENTER,
                radius: 5000,
                fields: ['name', 'geometry', 'formatted_address']
            };

            placesService.textSearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                    // KÃ¼Ã§Ã¼kÃ§ekmece iÃ§indeki sonuÃ§larÄ± filtrele
                    const filteredResults = results.filter(place => {
                        const location = place.geometry.location;
                        return isInKucukcekmece(location.lat(), location.lng());
                    });

                    if (filteredResults.length > 0) {
                        clearMarkers();
                        filteredResults.slice(0, 10).forEach(place => {
                            addMarker(place);
                        });
                        
                        // Ä°lk sonuca odaklan
                        showPlace(filteredResults[0]);
                    } else {
                        alert('KÃ¼Ã§Ã¼kÃ§ekmece\'de bu aramayla ilgili sonuÃ§ bulunamadÄ±!');
                    }
                } else {
                    alert('Arama sonucu bulunamadÄ±!');
                }
            });

            document.getElementById('suggestions').style.display = 'none';
        }

        function isInKucukcekmece(lat, lng) {
            return lat >= KUCUKCEKMECE_BOUNDS.south && 
                   lat <= KUCUKCEKMECE_BOUNDS.north && 
                   lng >= KUCUKCEKMECE_BOUNDS.west && 
                   lng <= KUCUKCEKMECE_BOUNDS.east;
        }

        function showPlace(place) {
            const location = place.geometry.location;
            
            clearMarkers();
            
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: place.name,
                animation: google.maps.Animation.DROP
            });

            markers.push(marker);
            map.setCenter(location);
            map.setZoom(16);
        }

        function addMarker(place) {
            const marker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                title: place.name
            });

            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div>
                        <h4>${place.name}</h4>
                        <p>${place.formatted_address}</p>
                    </div>
                `
            });

            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });

            markers.push(marker);
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        // Mahalle sÄ±nÄ±rlarÄ±nÄ± yÃ¼kle
        async function loadNeighborhoodBoundaries() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Sadrettin86/kucukcekmece-map/main/export.geojson');
                const geojsonData = await response.json();
                
                // GeoJSON'u haritaya ekle
                map.data.addGeoJson(geojsonData);
                
                // Mahalle sÄ±nÄ±rlarÄ± stilini ayarla
                map.data.setStyle({
                    fillOpacity: 0,
                    strokeColor: '#ff0000',
                    strokeWeight: 1,
                    strokeOpacity: 0.7
                });

                // Mahalle Ã¼zerine gelince sadece sÄ±nÄ±r kalÄ±nlaÅŸsÄ±n
                map.data.addListener('mouseover', function(event) {
                    map.data.overrideStyle(event.feature, {
                        strokeWeight: 3
                    });
                });

                // Mouse Ã§Ä±kÄ±nca normal haline dÃ¶ndÃ¼r
                map.data.addListener('mouseout', function(event) {
                    map.data.revertStyle(event.feature);
                });

                // Mahalle tÄ±klama eventi
                map.data.addListener('click', function(event) {
                    const name = event.feature.getProperty('name') || 
                                event.feature.getProperty('ad') || 
                                event.feature.getProperty('mahalle') ||
                                'Mahalle';
                    
                    // Mahalle sÄ±nÄ±rlarÄ±nÄ± hesapla
                    const bounds = new google.maps.LatLngBounds();
                    event.feature.getGeometry().forEachLatLng(function(latlng) {
                        bounds.extend(latlng);
                    });
                    
                    // 1 saniyelik popup gÃ¶ster
                    const infoWindow = new google.maps.InfoWindow({
                        content: `<div style="padding: 8px; font-weight: bold; color: #333;">${name}</div>`,
                        position: bounds.getCenter()
                    });
                    
                    infoWindow.open(map);
                    
                    // 2 saniye sonra popup'Ä± kapat
                    setTimeout(() => {
                        infoWindow.close();
                    }, 2000);
                    
                    map.fitBounds(bounds);
                    
                    // YumuÅŸak zoom geÃ§iÅŸi iÃ§in daha uzun sÃ¼re
                    setTimeout(() => {
                        const currentZoom = map.getZoom();
                        map.setZoom(currentZoom + 1);
                    }, 800);
                });

                console.log('Mahalle sÄ±nÄ±rlarÄ± baÅŸarÄ±yla yÃ¼klendi');
            } catch (error) {
                console.error('Mahalle sÄ±nÄ±rlarÄ± yÃ¼klenirken hata:', error);
            }
        }

        // Harita yÃ¼klendiÄŸinde Ã§alÄ±ÅŸ
        window.onload = function() {
            if (typeof google === 'undefined') {
                document.body.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; font-family: Arial, sans-serif;">
                        <h2 style="color: #e74c3c; margin-bottom: 20px;">âš ï¸ Google Maps API AnahtarÄ± Gerekli</h2>
                        <div style="max-width: 600px; text-align: center; line-height: 1.6; color: #666;">
                            <p>Bu harita sitesinin Ã§alÄ±ÅŸmasÄ± iÃ§in Google Maps API anahtarÄ± gereklidir.</p>
                            <p><strong>Kurulum adÄ±mlarÄ±:</strong></p>
                            <ol style="text-align: left; margin: 20px 0;">
                                <li><a href="https://console.cloud.google.com" target="_blank">Google Cloud Console</a>'a gidin</li>
                                <li>Yeni bir proje oluÅŸturun veya mevcut projeyi seÃ§in</li>
                                <li>"APIs & Services" > "Library" bÃ¶lÃ¼mÃ¼nden ÅŸu API'leri etkinleÅŸtirin:
                                    <ul>
                                        <li>Maps JavaScript API</li>
                                        <li>Places API</li>
                                    </ul>
                                </li>
                                <li>"Credentials" bÃ¶lÃ¼mÃ¼nden API anahtarÄ± oluÅŸturun</li>
                                <li>HTML dosyasÄ±nÄ±n en altÄ±ndaki script etiketindeki YOUR_API_KEY'i gerÃ§ek anahtarÄ±nÄ±zla deÄŸiÅŸtirin</li>
                            </ol>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0; font-family: monospace;">
                                &lt;script src="https://maps.googleapis.com/maps/api/js?key=<span style="color: #e74c3c;">AIzaSyBwTLcFVxOdIgVtFU9csIjgjB6h8M0PCcM</span>&libraries=places&callback=initMap"&gt;&lt;/script&gt;
                            </div>
                        </div>
                    </div>
                `;
            }
        };
    </script>

    <!-- Google Maps API - API anahtarÄ±nÄ± buraya ekleyin -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwTLcFVxOdIgVtFU9csIjgjB6h8M0PCcM&libraries=places&callback=initMap" async defer></script>
</body>
